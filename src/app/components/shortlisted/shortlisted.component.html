<div class="p-0 lg:ml-64">
  <div class="container mx-auto p-0 lg:p-8 min-h-screen">
    <header class="flex justify-between items-center mt-16 mb-10">
      <h1 class="text-3xl font-bold">Shortlisted CV's</h1>
    </header>
    <div class="space-y-4">
      <div
        *ngFor="let cv of cvs; index as i"
        class="overflow-hidden bg-white shadow rounded-lg p-2"
      >
        <div class="flex items-center gap-4">
          <input type="checkbox" class="h-4 w-4 rounded border-gray-300" />

          <div
            class="h-12 sm:w-24 lg:w-12 rounded-full bg-gray-200 flex justify-center items-center"
          >
            <img
              [src]="cv.avatar"
              [alt]="cv.name"
              class="h-full w-full rounded-md"
            />
          </div>
          <div class="flex-grow">
            <div class="flex gap-3">
              <div>
                <h2 class="font-bold">{{ cv.name }}</h2>
                <p class="text-xs text-gray-500 w-24">{{ cv.title }}</p>
              </div>
              <p
                class="text-[10px] max-w-xl lg:text-sm text-gray-600 hidden md:block"
              >
                {{ cv.description }}
              </p>
            </div>
          </div>
          <div class="flex gap-8">
            <div class="flex flex-col items-end gap-2">
              <div class="flex gap-2 flex-col items-start">
                <span
                  class="text-black text-md font-semibold flex justify-center items-center gap-1"
                >
                  <span class="bg-blue-700 w-3 h-2"></span>
                  <h1>Skills</h1>
                </span>
                <div class="flex gap-0.5">
                  <div
                    *ngFor="let star of [].constructor(5); index as j"
                    class="w-5 h-5 flex justify-center items-center rounded-full"
                    [ngClass]="{
                      'bg-blue-600': j < cv.skills,
                      'bg-gray-200': j >= cv.skills
                    }"
                  >
                    <div *ngIf="j < cv.skills" class="w-2 h-2 bg-white"></div>
                  </div>
                </div>
              </div>
            </div>

            <button
              class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white text-xs h-8 px-3 rounded-lg flex items-center justify-center gap-2 mt-3"
            >
              <i>
                <!-- Use Angular icon package or custom SVG here -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </i>
              <span class="text-[8px] w-24">Download for 30 credits</span>
            </button>

            <div
              class="bg-blue-600 text-2xl flex justify-center items-center w-6 h-4 mt-5"
            >
              <span class="mb-2 text-white">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
